<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web API Project Ideas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="page-title">Web API Project Ideas</h1>
        <p class="page-description">
          A curated list of project ideas that leverage browser APIs, going
          beyond typical REST API integrations.
        </p>
      </header>
      <main>
        <form>
          <div class="search-group">
            <label for="search" class="sr-only">search</label>
            <div class="search-bar">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
              >
                <path
                  d="M11.5 21a9.5 9.5 0 1 0 0-19 9.5 9.5 0 0 0 0 19ZM22 22l-2-2"
                  stroke="#4b4a4a"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
              <input
                id="search"
                name="search"
                placeholder="search web apis..."
                type="text"
              />
            </div>
          </div>
        </form>
        <div class="card-wrapper" id="card-wrapper">
        </div>
      </main>
      <footer>
        <div>
          Created with
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M12.62 20.81c-.34.12-.9.12-1.24 0C8.48 19.82 2 15.69 2 8.69 2 5.6 4.49 3.1 7.56 3.1c1.82 0 3.43.88 4.44 2.24a5.53 5.53 0 0 1 4.44-2.24C19.51 3.1 22 5.6 22 8.69c0 7-6.48 11.13-9.38 12.12Z"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></path>
          </svg>
          by
          <a href="https://x.com/bridget_amana" target="_blank">@bridgetamana</a>
        </div>
        <a href="https://github.com/Bridgetamana/web-api-project-ideas" target="_blank">Star the repo</a>
      </footer>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
